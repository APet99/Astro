<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="styles.css">
    <title>Picture from Space</title>
</head>
<body>
    <main>
        <h1 class="title">Astronomy Pictures of the Day</h1>
        <div>
            <h3 style="width: auto; color: #244b71" >Earth-Time in Los Angeles:</h3>
            <div id="time"></div>
        </div>
        <br><br>

        <div class = "col d-flex justify-content-center">
            <div>
                <h3 style="color: #244b71">NASA Picture Of The Day</h3>
                <label for='date' style="width: auto; color: lightgoldenrodyellow">Enter date:</label>
                <input type-='text' name='date' id='date'>
                <input type="button" id="view_button" value='View'>
            </div>
            <div class="col d-flex justify-content-center">
                <div id='display' class="card" style="width: 75%;"></div>
            </div>
        </div>
        <br>

        <div class = "col d-flex justify-content-center">
            <div>
                <h3 style="color: #244b71">Mars Curiosity Rover Image Of The Day</h3>
                <p style="color: lightgoldenrodyellow">Note: Images may not be available for every day, so try multiple dates!</p>
                <label for='dateRover' style="width: auto; color: lightgoldenrodyellow">Enter date:</label>
                <input type-='text' name='dateRover' id='dateRover'>
                <input type="button" id="view_buttonRover" value='View'>
            </div>
            <div class="col d-flex justify-content-center">
                <div id='displayRover' class="card" style="width: 75%;"></div>
            </div>
        </div>

    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="apod.js"></script>
    <script src="mars.js"></script>
    <script src="time.js"></script>



    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
